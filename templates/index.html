<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ChatBot AcadÃ©mico</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="chat-container">
    <h2>ðŸ¤– ChatBot de Documentos Markdown</h2>
    <div id="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Escribe tu pregunta..." autocomplete="off" required>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = userInput.value;
      appendMessage("user", message);
      userInput.value = "";

      appendMessage("bot", "â³ Pensando...");

      const response = await fetch("/get_response", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ user_input: message })
      });

      const data = await response.json();
      removeLastBotMessage();  // quitar el "Pensando..."
      appendMessage("bot", data.response);  // AquÃ­ renderizamos la respuesta HTML
    });

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = text;  // Usamos innerHTML para agregar HTML
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeLastBotMessage() {
      const messages = document.querySelectorAll(".message.bot");
      if (messages.length > 0) {
        messages[messages.length - 1].remove();
      }
    }
  </script>
</body>

</html>
